    <!--Using ChartJS Library-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--Chart Doanh Thu-->
    <script>
        const ctx2 = document.getElementById('Chart-2');
        new Chart(ctx2,
            {
                type: 'bar',
                data:
                {
                    labels: ['2kg', '5kg', '10kg'],
                    datasets:
                        [
                            {
                                label: 'Jan to April',
                                data: [1500000, 1900000, 3000000],
                                backgroundColor:
                                    [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(255, 159, 64, 0.2)',
                                        'rgba(153, 102, 255, 0.2)'
                                    ],
                                borderColor:
                                    [
                                        'rgb(255, 99, 132)',
                                        'rgb(255, 99, 132)',
                                        'rgb(255, 99, 132)',
                                        'rgb(255, 159, 64)',
                                        'rgb(153, 102, 255)'
                                    ],
                                borderWidth: 1
                            },
                            {
                                label: 'May to Aug',
                                data: [10000000, 9000000, 800000],
                                backgroundColor:
                                    [
                                        'rgba(255, 159, 64, 0.2)',
                                        'rgba(255, 159, 64, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                borderColor:
                                    [
                                        'rgb(255, 159, 64)',
                                        'rgb(255, 159, 64)',
                                        'rgb(255, 159, 64)'
                                    ],
                                borderWidth: 1
                            },
                            {
                                label: 'Sep to Dec',
                                data: [11500000, 9500000, 8300000],
                                backgroundColor:
                                    [
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(153, 102, 255, 0.2)'
                                    ],
                                borderColor:
                                    [
                                        'rgb(153, 102, 255)',
                                        'rgb(153, 102, 255)',
                                        'rgb(153, 102, 255)'
                                    ],
                                borderWidth: 1
                            }

                        ]
                },

                options:
                {
                    scales:
                    {
                        x:
                        {
                            stacked: true
                        },
                        y:
                        {
                            tick: { beginAtZero: true },
                            stacked: true
                        }
                    }
                }
            });
    </script>

    <!--Chart So Luong Bao-->
    <script>
        const ctx1 = document.getElementById('Chart-1');
        new Chart(ctx1,
            {
                type: 'doughnut',
                data:
                {
                    labels: ['2kg', '5kg', '10kg'],
                    datasets: [
                        {
                            label: 'Số Bao',
                            data: [200, 50, 100],
                            backgroundColor:
                                [
                                    'rgb(255, 99, 132)',
                                    'rgb(54, 162, 235)',
                                    'rgb(255, 205, 86)'
                                ],
                            hoverOffset: 4
                        }]
                },

                options:
                {
                    responsive: true
                }
            });
    </script>
    <script>
        function show() {
            var stasticalDiv = document.getElementById('stastical');
            if (stasticalDiv.style.display === 'none') {
                stasticalDiv.style.display = 'block';
            }
            else {
                stasticalDiv.style.display = 'none';
            }
        }
    </script>
