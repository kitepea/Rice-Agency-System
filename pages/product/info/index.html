<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vietnam Rice Agency</title>
  <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/assets/styles/globals.css" />
  <link rel="stylesheet" href="/assets/styles/product-info.css" />
  <link rel="stylesheet" href="/assets/styles/header-footer.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="mainpage-productinfo">
    <div class="product-info wrapper">
      <header>Thông tin sản phẩm</header>
      <div class="information">
        <div class="image-box">
          <div class="product-image">
            <div class="demo-image">
              <div class="demo demo-1"></div>
              <div class="demo demo-2"></div>
              <div class="demo demo-3"></div>
              <div class="demo demo-4"></div>
              <div class="demo demo-5"></div>
            </div>
            <div class="show-image"></div>
          </div>
          <div class="button-box">
            <button class="add_product-button">
              <span>Thêm vào giỏ</span>
              <ion-icon name="cart-outline"></ion-icon>
            </button>
            <button class="buy_product-button">
              <span>Mua ngay</span>
            </button>
          </div>
        </div>
        <div class="text">
          <header>Điều kì diệu của tạp hóa Namiya</header>
          <div class="rating">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            (4,8)
          </div>
          <div class="info">
            <div class="author">
              <span>Tác giả:</span>
              <span>Higashino Keigo</span>
            </div>
            <div class="publisher">
              <span>Nhà xuất bản:</span>
              <span>Hội Nhà Văn</span>
            </div>
            <div class="category">
              <span>Thể loại:</span>
              <span>Văn học huyền bí/Giả tưởng</span>
            </div>
            <div class="type">
              <span>Danh mục:</span>
              <span>Tiểu thuyết</span>
            </div>
            <div class="price">
              <span>129.000đ</span>
            </div>
            <form action="">
              <div class="delivery">
                <label for="delivery">Giao hàng tới:</label>
                <input type="text" name="delivery" id="delivery" />
              </div>
              <div class="delivery-method">
                <label for="delivery-method">Phương thức vận chuyển:</label>
                <select name="delivery-method" id="delivery-method">
                  <option value="fast">Nhanh</option>
                  <option value="x-fast">Hỏa tốc</option>
                  <option value="saving">Tiết kiệm</option>
                  <option value="default" selected>
                    Chọn phương thức vận chuyển
                  </option>
                </select>
              </div>
              <div class="quantity">
                <label for="quantity">Số lượng</label>
                <input type="number" name="quantity" id="quantity" />
                <ion-icon name="add-outline" id="increase"></ion-icon>
                <ion-icon name="remove-outline" id="reduce"></ion-icon>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="seller-info wrapper">
      <header>Người bán</header>
      <div class="container">
        <div class="info">
          <div class="avatar"></div>
          <div class="description">
            <header>Fantasy Chicken</header>
            <div>
              <span>Tham gia từ:</span>
              <span>5/7/2021</span>
            </div>
            <div>
              <span>Số sản phẩm đã bán:</span>
              <span>63</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/context/product-info.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
