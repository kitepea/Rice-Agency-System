<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <div class="wrapper container fadeInDown">
        <div class="row d-flex justify-content-center mx-2">
            <h2 class="text-center my-4">Đăng nhập</h2>
            <form>
                <div class="form-group mb-3">
                    <label for="intputUsername" class="mb-2">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="intputUsername">
                </div>
                <div class="form-group mb-3">
                    <label for="inputPassword" class="mb-2">Mật khẩu</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" onclick="togglePassword()" class="form-check-input" id="show-pwd">
                    <label class="form-check-label" for="show-pwd">Hiện mật khẩu</label>
                </div>
                <button type="submit" class="btn my-4 text-white"
                    style="width: 100%; font-size: 20px; font-weight: 600;">
                    ĐĂNG NHẬP <span>&#129122;</span>
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

<script>
    function togglePassword() {
        var x = document.getElementById("inputPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>

</html>
