<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP</title>
    <link rel="stylesheet" href="popup_edit.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modaledit">CHỈNH SỬA</button>
        <div class="modal" id="modaledit">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chỉnh sửa mặt hàng</h5> 
                        <button type="button" class="btn-close btn-close-red " aria-label="Close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label>Cập nhập mã mặt hàng</label>
                                <input type="text" class="form-control" placeholder="Mã mặt hàng có dạng PMXXXX">
                            </div>
                            <div class="mb-3">
                                <label>Nhập tên mới</label>
                                <input type="text" class="form-control" placeholder="Nhập tên mới...">
                            </div>
                            <div class="mb-3">
                                <label>Loại bao(kg)</label>
                                <select>
                                    <option value="...">...</option>
                                    <option value="2kg">2kg</option>
                                    <option value="5kg">5kg</option>
                                    <option value="10kg">10kg</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label>Giá/bao</label>
                                <input type= "number" class="form-control" placeholder="Nhập Giá mới (VND)">
                            </div>
                            <div class="mb-3">
                                <label>Nhà sản xuất</label>
                                <input type= "text" class="form-control" placeholder="NSX...">
                            </div>
                            <div class="mb-3">
                                <label>Hình ảnh</label>
                                <input type= "file" class="form-control" placeholder="NSX...">
                            </div>
                            <div class="mb-3">
                                <label>Đặc tính</label>
                                <input type="text" class="form-control" placeholder="Thơm/dẻo...">
                            </div>
                            <label for="moTaSanPham">Chỉnh sửa mô tả:</label>
                            <div class="mb-3">
                                <textarea id="moTaSanPham" class="form-control" placeholder="Mô tả sản phẩm..." rows="5" cols="50"></textarea>
                            </div>
                            <div class="mb-3">
                                <label> Ngày sản suất</label>
                                <input type= "date">
                            </div>
                            <div class="mb-3">
                                <label> Hạn sử dụng</label>
                                <input type= "date">
                            </div>
                        </form>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Cập Nhập</button>
                    <button type="button" class="btn btn-danger">Hủy</button>
                </div>
                </div>
            </div>
        </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
