    <script>
        var content = [

        var type = [
            { id: 0, text: "2kg" },
            { id: 1, text: "5kg" },
            { id: 2, text: "10kg" },
        ];

        $(".prompt").select2({
            data: content,
            // minimumInputLength: 2,
            width: "250px",
            multiple: true,
            placeholder: "Hiển thị theo loại",
            // templateResult:formatState
        });

        $(".prompt-type").select2({

            // templateResult:formatState
        });
    </script>

    <script>
        // Fetch API and display products
        fetch("/services/getAllProducts.php")
            .then(response => response.json())
            .then(json => displayProducts(json.data));
    </script>

    <script>
        // Handle searchBox
        var searchBox = document.getElementById("search-bar");
        searchBox.addEventListener("keyup", function () {
            var searchValue = searchBox.value.toLowerCase();
            var products = document.querySelectorAll(".product");

            products.forEach(function (product) {
                var productName = product
                    .querySelector(".product-name")
                    .textContent.toLowerCase();
                if (productName.includes(searchValue)) {
                    product.style.display = "block";
                } else {
                    product.style.display = "none";
                }
            });
        });
    </script>
