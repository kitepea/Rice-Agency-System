        <div class="modal" id="modaledit">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Chỉnh sửa mặt hàng</h5>
                        <button
                            type="button"
                            class="btn-close btn-close-red"
                            aria-label="Close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form
                            action="../../services/products/updateProduct.php"
                            method="post"
                        >
                            <div class="mb-3">
                                <label
                                    >Nhập mã mặt hàng cần chỉnh sửa</label
                                >
                                <input
                                    name="id_product"
                                    type="text"
                                    class="form-control"
                                    placeholder="Mã mặt hàng có dạng PMXXXX"
                                />
                            </div>
                            <div class="mb-3">
                                <label>Nhập tên mới</label>
                                <input
                                    name="product_name"
                                    type="text"
                                    class="form-control"
                                    placeholder="Nhập tên mới..."
                                />
                            </div>
                            <div class="mb-3">
                                <label>Loại bao(kg)</label>
                                <select name="type">
                                    <option value="02">2 kg</option>
                                    <option value="05">5 kg</option>
                                    <option value="10">10 kg</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="price">Giá/bao</label>
                                <input
                                    name="price"
                                    type="number"
                                    class="form-control"
                                    placeholder="Nhập Giá mới (VND)"
                                />
                            </div>
                            <div class="mb-3">
                                <label>Công ty sản xuất</label>
                                <input
                                    name="cname"
                                    type="text"
                                    class="form-control"
                                    placeholder="Công ty sản xuất..."
                                />
                            </div>
                            <div class="mb-3">
                                <label>Hình ảnh</label>
                                <input
                                    name="picture"
                                    type="text"
                                    class="form-control"
                                    placeholder="Đường dẫn đến ảnh..."
                                />
                            </div>
                            <div class="mb-3">
                                <label>Đặc tính</label>
                                <input
                                    name="featured"
                                    type="text"
                                    class="form-control"
                                    placeholder="Thơm/dẻo..."
                                />
                            </div>
                            <div class="mb-3">
                                <label for="origin">Đặc tính</label>
                                <input
                                    name="origin"
                                    type="text"
                                    class="form-control"
                                    placeholder="Thơm/dẻo..."
                                />
                            </div>
                            <label>Chỉnh sửa mô tả</label>
                            <div class="mb-3">
                                <textarea
                                    name="desc"
                                    class="form-control"
                                    placeholder="Mô tả sản phẩm..."
                                    rows="5"
                                    cols="50"
                                ></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">
                                    Cập Nhật
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-danger"
                                    aria-label="Close"
                                    data-bs-dismiss="modal"
                                >
                                    Hủy
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

        <section class="py-3 flex-grow-1">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <img

                        />

                    <div class="col-md-7 order-md-last">

                                    <p>
                                        <b>Công ty:</b>
                                        <span id="id_company"
                                            >DNTN HỒ QUANG TRÍ</span
                                        >
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <p>
                                        <b>Mã sản phẩm:</b

                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="rating divider-line">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>

                        </div>
                        <div class="price mb-3">

                        <h4>Mô tả sản phẩm</h4>

                        <ul class="CommonInform">

                            <li><b>Loại bao:</b> <span id="BName"></span></li>
                            <li>

                            </li>

                                <span id="featured"></span>

                        </ul>
