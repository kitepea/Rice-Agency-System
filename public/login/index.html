<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="wrapper container fadeInDown">
        <div class="row d-flex justify-content-center mx-2">
            <h2 class="text-center my-4">Đăng nhập</h2>
            <h4 id="noti" class="text-center text-danger "></h4>
            <form>
                <div class="form-group mb-3">
                    <label for="intputUsername" class="mb-2">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="intputUsername" name="inputUsername" required>
                </div>
                <div class="form-group mb-3">
                    <label for="inputPassword" class="mb-2">Mật khẩu</label>
                    <input type="password" class="form-control" id="inputPassword" name="inputPassword" required>
                </div>
                <button type="submit" class="btn my-4 text-white"
                    style="width: 100%; font-size: 20px; font-weight: 600;" id="submit-btn">
                    ĐĂNG NHẬP <span>&#129122;</span>
                </button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="login.js"></script>
</body>

</html>
